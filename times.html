<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laud's - Regras</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body id="bodytimes">
    <header id="cabecalho">
        <div class="nav">
    
          <input id="menu-hamburguer" type="checkbox">
    
          <label for="menu-hamburguer">
            <div class="menu">
              <span class="hamburguer"></span>
            </div>
          </label>
        
          <ul>
            <li><a href="index.html">Laud's</a></li>
            <li><a href="regras.html">Regras</a></li>
            <li><a href="times.html">Times</a></li>
            <li><a href="chaves.html">Tabela</a></li>
          </ul>
        </div>
      </header>


      <section class="timesContent">
        <div class="slides">
            <input type="radio" name="slide" id="time1" checked>
            <input type="radio" name="slide" id="time2">
            <input type="radio" name="slide" id="time3">
            <input type="radio" name="slide" id="time4">
            <input type="radio" name="slide" id="time5">
            <input type="radio" name="slide" id="time6">
    
            <div class="slide t1">
                <img src="assets/img/time1.jpg" alt="Time 1">
            </div>
            <div class="slide t2">
                <img src="assets/img/time2.jpg" alt="Time 2">
            </div>
            <div class="slide t3">
                <img src="assets/img/time3.jpg" alt="Time 3">
            </div>
            <div class="slide t4">
                <img src="assets/img/time4.jpg" alt="Time 4">
            </div>
            <div class="slide t5">
                <img src="assets/img/time5.jpg" alt="Time 5">
            </div>
            <div class="slide t6">
                <img src="assets/img/time6.jpg" alt="Time 6">
            </div>
        </div>
    
        <div class="navigation">
            <label for="time1">Athena</label>
            <label for="time2">Artemis</label>
            <label for="time3">Poseidon</label>
            <label for="time4">Zeus</label>
            <label for="time5">Afrodite</label>
            <label for="time6">Hades</label>
        </div>
      </section>

<script src="assets/script/script.js"></script>
</body>
</html>
